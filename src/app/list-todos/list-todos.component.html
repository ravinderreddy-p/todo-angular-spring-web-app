<h2>My Todo's</h2>

<div class="container">
<table class="table">
    <thead>
        <tr>
            <th>description</th>
            <th>targetDate</th>
            <th>isDone</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date}} </td>
            <td>{{todo.done}}</td>
        </tr>
    </tbody>
</table>
</div>
